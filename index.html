<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to_do_list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 offset-md-3">
                <div class="card text-bg-light mb-3">
                    <div class="card-body">
                        <h4 class="card-title">To Do List</h4>
                        <!-- <input type="text" id="inp" class="form-control" placeholder="write something there....."><button onclick="lists()" id="inpt">Task</button> -->
                        <div class="input-group mb-3">
                            <input type="text" id="inp" class="form-control" placeholder="write something there....." aria-label="Recipient's username" aria-describedby="inpt">
                            <button class="btn btn-outline-secondary" type="button" id="inpt" onclick="lists()">Add</button>
                        </div>

                        <ul id="check" class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="list.js"></script>
</body>
</html>
